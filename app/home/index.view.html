<div class="container">
	<div class="row">
        <div class="card hovercard">
            <div class="cardheader">
            </div>
            <div class="avatar">
                <img alt="" src="profile.jpeg">
            </div>
            {{vm.test}}
            <div class="info">
                <div class="title">
                    <a target="_blank" href="https://scripteden.com/">{{vm.userProfile.displayName}}</a>
                </div>
                <div class="desc">Stack Exchange User Id : {{vm.userProfile.userId}}</div>
                <div class="desc">Stack Exchange Account User Id : {{vm.userProfile.accountId}}</div>
                <div class="desc">Reputation : {{vm.userProfile.reputation}}</div>
                <div class="desc">Badges : {{vm.userProfile.badges}}</div>
                <div class="desc">Curious developer</div>
                <div class="desc">Tech geek</div>
            </div>
            <div class="col-md-6 col-md-offset-3">
                <p><a href="#/login">Logout</a></p>
            </div>
        </div>
	</div>
</div>
